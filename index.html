<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urdu Editor</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">

        <div class="row">

            <div class="col-md-7 row story-main">

                <div class="col-md-12 story-title">
                    <input type="text" placeholder="              کہانی کا عنوان" id="story-title">
                </div>
                <div class="col-md-12">

                    <textarea class="urdu-text-editor" id="urdu-text-editor" placeholder="کہانی یہاں بیان کریں۔۔۔"
                        cols="93" rows="20"></textarea>
                </div>

            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
